<div class="m-modals__mask">
    <section class="m-home__header">
        <div class="l-container">
            <div class="row">

                <!-- Info************************************* -->
                <div class="col-md-3
                            col-xs-12">

                    <!-- Wyswietla sie gdy nie ma zadnych wydarzen w tygodniu -->
                    <div class="m-home__info
                                m-home__info--free">
                        <h3>
                            This Week
                        </h3>
                        <div class="m-home__info-desc">
                            You dont have any exam
                        </div>
                    </div>

                    <!-- Wyswietla sie gdy sa jakies wydarzenie w tygodniu -->
                    <div class="m-home__info
                                m-home__info--busy">
                        <h3>
                            This Week
                        </h3>
                        <div class="m-home__info-desc">
                            <h5 class="m-home__info-day">
                                Monday
                            </h5>
                            <p class="m-home__info-event">
                                Math - exam
                            </p>
                            <h5 class="m-home__info-day">
                                Friday
                            </h5>
                            <p class="m-home__info-event">
                                Biology - exam
                            </p>
                        </div>
                    </div>

                </div>


                <!-- Timetable*********************************************** -->
                <div class="col-md-9
                            col-xs-12">
                    <div class="m-home__timetable">
                        <horizontal-calendar selected-day="$ctrl.huj">                        
                        </horizontal-calendar>

                        <ol class="m-home__timetable-schedule">
                            <li class="m-home__timetable-subject">
                                <span>Math</span>
                            </li>
                            <li class="m-home__timetable-subject
                                        m-home__timetable-subject--event">
                                <span>Chemistry</span>
                            </li>
                            <li class="m-home__timetable-subject">
                                <span>Biologia</span>
                            </li>
                            <li class="m-home__timetable-subject">
                                <span>English</span>
                            </li>
                            <li class="m-home__timetable-subject">
                                <span>Physics</span>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="m-home__footer">
        <div class="l-container">
            <div class="row">
                <!-- Calendar --> 
                <div class="col-md-9
                            col-xs-12">
                    <div class="m-home__calendar">
                        <!-- Tu bedzie kalendarz -->
                        <div class="m-home__calendar-body">
                            <calendar ng-model="$ctrl.selectedDay"
                                      calendar-exam data="{{$ctrl.userClass.tests}}">
                            </calendar>
                        </div>

                        <!-- Tu beda eventy -->
                        <div class="m-home__calendar-event"> 
                            <h3>Events</h3> 
                            <div class="m-home__calendar-ev-info">
                                <h4 ng-repeat-start="exam in $ctrl.selectedDay.data"
                                    class="m-home__calendar-ev-name">       
                                    {{exam.subject}} - {{exam.type}}
                                </h4>
                                <p ng-repeat-end
                                   class="m-home__calendar-ev-desc">
                                    {{exam.description}}
                                </p>
                            </div>
                            <add-exam-modal user-class="$ctrl.userClass"
                                            selected-day="$ctrl.selectedDay.valueOf()">
                            </add-exam-modal>    
                        </div>
                    </div>
                </div>
                <!-- Stats -->
                <div class="col-md-3
                            col-xs-12">
                    <div class="m-home__stats">

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
