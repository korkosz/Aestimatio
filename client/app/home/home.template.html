<div class="m-modals__mask">
    <section class="m-header">
        <div class="l-container">
            <div class="row">
                <!-- Info************************************* -->
                <div class="col-md-3
                            col-xs-12">
                    <week-exams selected-day="$ctrl.huj"></week-exams>
                </div>

                <!-- Timetable*********************************************** -->
                <div class="col-md-9
                            col-xs-12">
                    <div class="m-timetable-home">
                        <horizontal-calendar selected-day="$ctrl.huj">
                        </horizontal-calendar>

                        <div class="m-timetable-home__schedule-wrapper
                                    row">

                            <div class="col-sm-4
                                        col-sm-hide">
                                <ol class="m-timetable-home__schedule
                                            m-timetable-home__schedule--prev">
                                    <li class="m-timetable-home__subject">
                                        <span>Math</span>
                                    </li>
                                    <li class="m-timetable-home__subject
                                                m-timetable-home__subject--event">
                                        <span>Chemistry</span>
                                    </li>
                                    <li class="m-timetable-home__subject">
                                        <span>Biologia</span>
                                    </li>
                                    <li class="m-timetable-home__subject">
                                        <span>English</span>
                                    </li>
                                </ol>
                            </div>

                            <div class="col-sm-4
                                        col-xs-12">
                                <ol class="m-timetable-home__schedule">
                                    <li class="m-timetable-home__subject">
                                        <span>Math</span>
                                    </li>
                                    <li class="m-timetable-home__subject
                                                m-timetable-home__subject--event">
                                        <span>Chemistry</span>
                                    </li>
                                    <li class="m-timetable-home__subject">
                                        <span>Biologia</span>
                                    </li>
                                    <li class="m-timetable-home__subject">
                                        <span>English</span>
                                    </li>
                                    <li class="m-timetable-home__subject">
                                        <span>Physics</span>
                                    </li>
                                </ol>
                            </div>

                            <div class="col-sm-4
                                        col-sm-hide">
                                <ol class="m-timetable-home__schedule
                                            m-timetable-home__schedule--next">
                                    <li class="m-timetable-home__subject">
                                        <span>Math</span>
                                    </li>
                                    <li class="m-timetable-home__subject
                                                m-timetable-home__subject--event">
                                        <span>Chemistry</span>
                                    </li>
                                    <li class="m-timetable-home__subject">
                                        <span>Biologia</span>
                                    </li>
                                    <li class="m-timetable-home__subject">
                                        <span>English</span>
                                    </li>
                                    <li class="m-timetable-home__subject">
                                        <span>Physics</span>
                                    </li>
                                    <li class="m-timetable-home__subject">
                                        <span>Physics</span>
                                    </li>
                                </ol>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="m-footer">
        <div class="l-container">
            <div class="row">
                <!-- Calendar -->
                <div class="col-md-9
                            col-xs-12">
                    <div class="m-calendar">
                        <!-- Tu bedzie kalendarz -->
                        <div class="m-calendar-body">
                            <calendar ng-model="$ctrl.selectedDay"
                                      calendar-exam data="{{$ctrl.userClass.tests}}">
                            </calendar>
                        </div>

                        <!-- Tu beda eventy -->
                        <div class="m-calendar-event">
                            <h3>Events</h3>
                            <div class="m-calendar-ev-info">
                                <h4 ng-repeat-start="exam in $ctrl.selectedDay.data"
                                    class="m-calendar-ev-name">
                                    {{exam.subject}} - {{exam.type}}
                                </h4>
                                <p ng-repeat-end
                                   class="m-calendar-ev-desc">
                                    {{exam.description}}
                                </p>
                            </div>
                            <add-exam-modal user-class="$ctrl.userClass"
                                            selected-day="$ctrl.selectedDay.valueOf()">
                            </add-exam-modal>
                        </div>
                    </div>
                </div>
                <!-- Stats -->
                <div class="col-md-3
                            col-xs-12">
                    <div class="m-stats">

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
