<div class="row">
    <div class="col-md-4 col-xs-12
                col-md-hide">
        <div class="m-timetable-home__schedule-box
                    m-timetable-home__schedule-box--prev">
            <ol ng-if="$ctrl.previousDayTT.subjects"
                class="m-timetable-home__schedule">
                <li ng-repeat="subject in $ctrl.previousDayTT.subjects track by $index"\
                    class="m-timetable-home__subject">
                    <span ng-class="{'m-timetable-home__subject-name--event':
                                      $ctrl.anyExamsForSubject($ctrl.previousDay, subject)}"
                          class="m-timetable-home__subject-name">
                        {{subject}}
                    </span>
                </li>
            </ol>
            <p ng-if="!$ctrl.previousDayTT.subjects"
                class="m-timetable-home__subject-name--free">
                FREE
            </p>
        </div>
    </div>

    <div class="col-md-4 col-xs-12
                col-xs-12">
        <div class="m-timetable-home__schedule-box">
            <ol ng-if="$ctrl.currentDayTT.subjects"
                class="m-timetable-home__schedule">
                <li ng-repeat="subject in $ctrl.currentDayTT.subjects track by $index"
                    class="m-timetable-home__subject">
                    <span ng-class="{'m-timetable-home__subject-name--event':
                                      $ctrl.anyExamsForSubject($ctrl.currentDay, subject)}"
                          class="m-timetable-home__subject-name">
                        {{subject}}
                    </span>
                </li>
            </ol>
            <p ng-if="!$ctrl.currentDayTT.subjects"
                class="m-timetable-home__subject-name--free">
                FREE
            </p>
        </div>
    </div>

    <div class="col-md-4 col-xs-12
                col-md-hide">
        <div class="m-timetable-home__schedule-box
                    m-timetable-home__schedule-box--next">
            <ol ng-if="$ctrl.nextDayTT.subjects"
                class="m-timetable-home__schedule">
                <li ng-repeat="subject in $ctrl.nextDayTT.subjects track by $index"
                    class="m-timetable-home__subject">
                    <span ng-class="{'m-timetable-home__subject-name--event':
                                      $ctrl.anyExamsForSubject($ctrl.nextDay, subject)}"
                          class="m-timetable-home__subject-name">
                        {{subject}}
                    </span>
                </li>
            </ol>
            <p ng-if="!$ctrl.nextDayTT.subjects"
                class="m-timetable-home__subject-name--free">
                FREE
            </p>
        </div>
    </div>
</div>
