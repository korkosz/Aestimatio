<form ng-submit="$ctrl.register(registerForm.$invalid)" 
      name="registerForm" novalidate 
      class="l-intro-box">
    <h2 class="l-intro-box__header">
        Sign up
    </h2>

    <div class="l-inputs__text-type-wrapper">
        <input type="email" id="inputEmail"
               name="email"
               placeholder="Email"
               class="l-inputs__text-type" required autofocus>
    </div>
    <br><br>
    <div class="l-inputs__text-type-wrapper">
        <input type="text" id="inputFirstName"
               name="firstName"
               placeholder="First Name"
               class="l-inputs__text-type" required>
    </div>
    <div class="l-inputs__text-type-wrapper">
        <input type="text" id="inputLastName"
               name="lastName"
               placeholder="Last Name"
               class="l-inputs__text-type" required>
    </div>
    <br><br>
    <div class="l-inputs__text-type-wrapper">
        <input type="password"
               id="inputPassword"
               name="password"
               placeholder="Password"
               class="l-inputs__text-type" required>
    </div>
    <div class="l-inputs__text-type-wrapper">
        <input type="password"
               id="inputPassword2"
               name="password2"
               placeholder="Repeat password"
               class="l-inputs__text-type error" required><!-- Dochodzi klasa error  -->
    </div>

    <div class="l-btn__wrapper">
        <button type="submit"
                class="l-btn__primary l-btn__default l-btn__default--full-width">
                Sign up
        </button>
    </div>

    <div class="l-inputs__global-error-box"><!-- Dochodzi box na powiadomienia  -->
        <p class="l-inputs__global-error">
            * Invalid Email ( example: user@aestimatio.com )
        </p>
        <p class="l-inputs__global-error">
            * Repeat you password again carefully
        </p>
        <p class="l-inputs__global-error">
            * The minimum number of characters is 5
        </p>
    </div>
</form>
