
<form class="l-intro-box" action="/auth/register" method="POST">
    <h2 class="l-intro-box__header">
        Sign up
    </h2>

    <input type="text" id="inputName"
            name="username"
            placeholder="User Name or Email"
            class="l-inputs__text-type" required autofocus>

    <input type="password"
            id="inputPassword"
            name="password"
            placeholder="Password"
            class="l-inputs__text-type" required>

    <input type="password"
            id="inputPassword"
            name="password"
            placeholder="Repeat password"
            class="l-inputs__text-type" required>

    <div class="l-btn__wrapper">
        <button type="submit"
                class="l-btn__primary l-btn__default l-btn__default--full-width">
                Sign up
        </button>
    </div>
</form>
