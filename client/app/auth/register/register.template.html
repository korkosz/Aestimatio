
<form class="l-intro-box" action="/auth/register" method="POST">
    <h2 class="l-intro-box__header">
        Sign up
    </h2>

    <input type="email" id="inputEmail"
           name="email"
           placeholder="Email"
           class="l-inputs__text-type" required autofocus>
    <br><br>
    <input type="text" id="inputFirstName"
           name="firstName"
           placeholder="First Name"
           class="l-inputs__text-type" required>

     <input type="text" id="inputLastName"
            name="lastName"
            placeholder="Last Name"
            class="l-inputs__text-type" required>
    <br><br>
    <input type="password"
           id="inputPassword"
           name="password"
           placeholder="Password"
           class="l-inputs__text-type" required>

    <input type="password"
           id="inputPassword2"
           name="password2"
           placeholder="Repeat password"
           class="l-inputs__text-type" required>

    <div class="l-btn__wrapper">
        <button type="submit"
                class="l-btn__primary l-btn__default l-btn__default--full-width">
                Sign up
        </button>
    </div>
</form>
