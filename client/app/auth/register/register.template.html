<form ng-submit="$ctrl.register(registerForm.$invalid)" 
      name="registerForm" novalidate 
      class="l-intro-box">
    <h2 class="l-intro-box__header">
        Sign up
    </h2>

    <div class="l-inputs__text-type-wrapper">
        <input type="email" id="inputEmail"
               name="email" ng-model="email"
               placeholder="Email"
               class="l-inputs__text-type" required autofocus>
    </div>
    <br><br>
    <div class="l-inputs__text-type-wrapper">
        <input type="text" id="inputFirstName"
               name="firstName" ng-model="firstName"
               placeholder="First Name"
               class="l-inputs__text-type" required>
    </div>
    <div class="l-inputs__text-type-wrapper">
        <input type="text" id="inputLastName"
               name="lastName" ng-model="lastName"
               placeholder="Last Name"
               class="l-inputs__text-type" required>
    </div>
    <br><br>
    <div class="l-inputs__text-type-wrapper">
        <input type="password" ng-model="password"
               id="inputPassword" ng-minlength="5"
               name="password"
               placeholder="Password"
               class="l-inputs__text-type" required>
    </div>
    <div class="l-inputs__text-type-wrapper">
        <input type="password" ng-model="password2"
               id="inputPassword2" ng-pattern="password"
               name="password2"
               placeholder="Repeat password"
               class="l-inputs__text-type" required>
    </div>

    <div class="l-btn__wrapper">
        <button type="submit"
                class="l-btn__primary l-btn__default l-btn__default--full-width">
                Sign up
        </button>
    </div>

    <!--Error Box-->
    <ng-messages ng-show="registerForm.$submitted" for="registerForm.$error" multiple role="alert">
        <ng-message when="email">* Invalid Email ( example: user@aestimatio.com )</ng-message>
        <ng-message when="required">* Not all required fields are filled</ng-message>
        <ng-message when="pattern">* Password doesn't match</ng-message>
        <ng-message when="minlength">* Password should have at least 5 characters</ng-message>
    </ng-messages>
</form>

<style>
    ng-messages { /*.l-inputs__global-error-box*/
        padding-top: 0.5rem;
        text-align: center;
        margin: 0.3rem 0;
    }

    ng-message { /*.l-inputs__global-error*/
        display: block;
        color: red;
        margin: 0.7em 0;
        font-size: 0.86rem;
        font-weight: bold;
    }
</style>
