<script type="text/javascript">
    var btn = $(".l-btn__add");
        grades = $('.m-grades');

    btn.click(function(){
        //Open modal
        $(this).siblings('.m-grades__add-modal').removeClass('is-close').addClass('is-open');
        grades.addClass('is-open');
        //Add modal mask
        grades.prepend('<div id="modal-mask"></div>');

    $('#modal-mask').click(function(){
        //Close modal
        grades.removeClass('is-open');
        $('.m-grades__add-modal.is-open').removeClass('is-open').addClass('is-close');
        //Remove modal mask
        $(this).remove();

    })
    })





</script>
