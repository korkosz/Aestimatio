<div class="l-btn__wrapper" modal>
    <!--pamietaj ze ta klasa btn_add otwiera modala-->
    <div class="l-btn__add" style="margin: auto; line-height: 1em;">
        <button ng-click="$ctrl.saveClass()"
                class="l-btn__default
                        l-btn__primary">Change</button>
    </div>

    <div class="m-modals__add-modal">
        <h5>New password</h5>
        <form name="newPasswordForm" novalidate
              ng-submit="modalVm.changePassword(modalVm.newPassword)">

            <div class="l-inputs__text-type-wrapper">
                <input ng-model="modalVm.newPassword" type="password"
                        class="l-inputs__text-type"
                        placeholder="Password..." required>
            </div>

            <div class="l-inputs__text-type-wrapper">
                <input ng-model="modalVm.newPassword2" type="password"
                        class="l-inputs__text-type"  ng-pattern="modalVm.newPassword"
                        ng-model-options="{allowInvalid: true}"
                        placeholder="Repeat password..." required>
            </div>

            <button ng-disabled="newPasswordForm.$invalid"
                    type="submit" class="l-btn__default l-btn__primary">Change</button>
        </form>
    </div>
</div>
