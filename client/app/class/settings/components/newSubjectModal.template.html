<div modal
    class="l-btn__wrapper">
    <button class="l-btn__add l-btn__add--big">
        <svg version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
        	    viewBox="0 0 20 20"
              xml:space="preserve">
              <rect id="XMLID_1_" y="8" width="20" height="4"/>
              <rect id="XMLID_3_" x="8" y="0" width="4" height="20"/>
        </svg>
    </button>
    <div class="m-modals__add-modal">
        <h5>New subject</h5>
        <form ng-submit="$ctrl.addSubject(newSubject);" novalidate>
            <div class="l-inputs__text-type-wrapper">
                <input ng-model="newSubject"
                       placeholder="Subject name..." class="l-inputs__text-type" >
            </div>
            <div class="l-btn__wrapper">
                <button ng-disabled="!newSubject" type="submit"
                        class="l-btn__default l-btn__primary">
                    Add
                </button>
            </div>
        </form>
    </div>
</div>
