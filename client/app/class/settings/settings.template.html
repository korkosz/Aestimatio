<header class="l-subheader">
    <h2>Settings</h2>
</header>
<div class="m-settings__content-container  l-container">
    <!-- Subjects -->
    <section class="m-settings__subjects m-modals__mask row">
        <h3>Subjects</h3>
        <div class="l-pill__wrapper">
            <h4 class="l-pill__default">
                Math
                <button class="l-btn__default l-btn__close">x</button>
            </h4>
            <h4 class="l-pill__default">
                History
                <button class="l-btn__default l-btn__close">x</button>
            </h4>
            <h4 class="l-pill__default">
                Biology
                <button class="l-btn__default l-btn__close">x</button>
            </h4>
            <h4 class="l-pill__default">
                Korek
                <button class="l-btn__default l-btn__close">x</button>
            </h4>
            <h4 class="l-pill__default">
                Kurwa
                <button class="l-btn__default l-btn__close">x</button>
            </h4>
            <h4 class="l-pill__default">
                Mac
                <button class="l-btn__default l-btn__close">x</button>
            </h4>
        </div>
        <!-- Add new subject -->
        <div class="l-btn__wrapper">
            <button class="l-btn__default l-btn__add">+</button>
            <div class="m-modals__add-modal">
                <h5>New subject</h5>
                <input class="l-inputs__text-type" placeholder="Subject name...">
                <div class="l-btn__wrapper">
                    <button class="l-btn__default l-btn__primary">Add</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Grade types -->
    <section class="m-settings__grade-types m-modals__mask row">
        <h3>Grade types</h3>
        <div class="l-pill__wrapper">
            <h4 class="l-pill__default">
                Exam
                <span class="m-settings__grade-rate">[ rate: 2 ]</span>
                <button class="l-btn__default l-btn__close">x</button>
            </h4>
            <h4 class="l-pill__default">
                Test
                <span class="m-settings__grade-rate">[ rate: 3 ]</span>
                <button class="l-btn__default l-btn__close">x</button>
            </h4>
            <h4 class="l-pill__default">
                Big test
                <span class="m-settings__grade-rate">[ rate: 4 ]</span>
                <button class="l-btn__default l-btn__close">x</button>
            </h4>
        </div>
        <!-- Add new grade type-->
        <div class="l-btn__wrapper">
            <button class="l-btn__default l-btn__add">+</button>
            <div class="m-modals__add-modal">
                <h5>New grade type</h5>
                <input class="l-inputs__text-type" placeholder="Grade type...">
                <input class="l-inputs__text-type" placeholder="Grade rate...">
                <p class="m-modals__info-desc">
                    *default value of grade rate is 1
                </p>
                <div class="l-btn__wrapper">
                    <button class="l-btn__default l-btn__primary">Add</button>
                </div>
            </div>
        </div>
    </section>
</div>

<script type="text/javascript">


    var btn = $(".l-btn__add");
        mask = $('.m-modals__mask');

    btn.click(function(){
        //Open modal
        $(this).siblings('.m-modals__add-modal').removeClass('is-close').addClass('is-open');
        $(this).parents('.m-modals__mask').addClass('is-open');
        //Add modal mask
        $(this).parents('.m-modals__mask').prepend('<div id="m-modals-mask"></div>');

    $('#m-modals-mask').click(function(){
        //Close modal
        mask.removeClass('is-open');
        $('.m-modals__add-modal.is-open').removeClass('is-open').addClass('is-close');
        //Remove modal mask
        $(this).remove();

    })
    })

</script>
