<div style="color:white;">
    <form name="searchForm">
        <pre>
            Pizdi testuj na takim zestawieniu:
            Poland
            Warszawa <-- bo tylko tu dodane jakies szkoly
            Konarskiego <-- tylko jedna dodana klasa
        </pre>
        
        <!-- COUNTRY -->
        <datalist id="countries">
            <option ng-repeat="country in $ctrl.countries track by $index" value="{{country}}">
        </datalist>
    
        country <input ng-model="$ctrl.countrySearch"
                    ng-model-options="{ updateOn: 'default blur', 
                                        debounce: { 'default': 500, 'blur': 0 } }"
                    ng-minlength="2"
                    ng-change="$ctrl.handleCountrySearch(searchForm.country.$valid)"
                    name="country"
                    type="text" list="countries">
        <!-- COUNTRY END-->


        <br><br><br>


        <!-- CITY -->
        <datalist id="cities">
            <option ng-repeat="city in $ctrl.cities track by $index" value="{{city}}">
        </datalist>

        city <input ng-model="$ctrl.citySearch"
                    ng-model-options="{ updateOn: 'default blur', 
                                        debounce: { 'default': 500, 'blur': 0 } }"
                    ng-minlength="3" ng-disabled="!$ctrl.countryValid"
                    ng-change="$ctrl.handleCitySearch(searchForm.city.$valid)"
                    name="city"
                    type="text" list="cities">
        <!-- CITY END -->
        


        <br><br><br>


        <!-- SCHOOL -->
        <datalist id="schools">
            <option ng-repeat="school in $ctrl.schools track by $index" value="{{school.name}}">
        </datalist>

        school <input ng-model="$ctrl.schoolSearch"
                    ng-model-options="{ updateOn: 'default blur', 
                                        debounce: { 'default': 500, 'blur': 0 } }"
                    ng-minlength="3" ng-disabled="!$ctrl.cityValid"
                    ng-change="$ctrl.handleSchoolSearch(searchForm.school.$valid)"
                    name="school"
                    type="text" list="schools">
        <!-- SCHOOL END -->

        <br><br><br>


        <!-- CLASS -->
        <datalist id="classes">
            <option ng-repeat="class in $ctrl.classes track by $index" value="{{class.name}}">
        </datalist>

        class <input ng-model="$ctrl.classSearch"
                    ng-model-options="{ updateOn: 'default blur', 
                                        debounce: { 'default': 500, 'blur': 0 } }"
                    ng-minlength="3" ng-disabled="!$ctrl.cityValid"
                    ng-change="$ctrl.handleClassSearch(searchForm.class.$valid)"
                    name="class"
                    type="text" list="classes">
        <!-- CLASS END -->
    </form>
</div>
