<div class="l-intro-box">
    <section class="m-search">
        <form name="searchForm">
            <h3 class="l-intro-box__header">
                Pick Class
            </h3>
            <!-- COUNTRY -->
            <div class="l-dropdown__input-wrapper
                        l-dropdown-wrapper
                        is-close" dropdown>
                    <input ng-model="$ctrl.country"
                            ng-model-options="{ updateOn: 'default blur',
                                                debounce: { 'default': 500, 'blur': 0 } }"
                            ng-minlength="2" required
                            ng-change="$ctrl.handleCountrySearch(searchForm.country.$valid)"
                            type="text" name="country"
                            autocomplete="off"
                            placeholder="Your country..."
                            class="l-inputs__text-type"/>
                <button ng-disabled="$ctrl.countries.length === 0"
                        type="button" id="countryBtn"
                        class=" l-dropdown__btn"></button>
                <ul ng-hide="$ctrl.countries.length === 0"
                    class="l-dropdown__menu">
                    <li ng-repeat="country in $ctrl.countries track by $index"
                        ng-click="$ctrl.pickCountry(country)"
                        class="l-dropdown__menu-item">
                        {{country}}
                    </li>
                </ul>
            </div>
            <!-- COUNTRY END  -->

            <!-- CITY -->
            <div class="l-dropdown__input-wrapper
                        l-dropdown-wrapper
                        is-close" dropdown>
                    <input  ng-model="$ctrl.city"
                            ng-model-options="{ updateOn: 'default blur',
                                                debounce: { 'default': 500, 'blur': 0 } }"
                            ng-minlength="3" ng-disabled="!$ctrl.countryValid"
                            ng-change="$ctrl.handleCitySearch(searchForm.city.$valid)"
                            name="city" type="text" autocomplete="off"
                            placeholder="Your city..." required
                            class="l-inputs__text-type"/>
                <button ng-disabled="$ctrl.cities.length === 0"
                        type="button" id="cityBtn"
                        class=" l-dropdown__btn"></button>
                <ul class="l-dropdown__menu">
                    <li ng-repeat="city in $ctrl.cities track by $index"
                        ng-click="$ctrl.pickCity(city)"
                        class="l-dropdown__menu-item">
                        {{city}}
                    </li>
                </ul>
            </div>
            <!-- CITY END  -->

            <!-- SCHOOL -->
            <div class="l-dropdown__input-wrapper
                        l-dropdown-wrapper
                        is-close" dropdown>
                    <input ng-model="$ctrl.school"
                            ng-model-options="{ updateOn: 'default blur',
                                                debounce: { 'default': 500, 'blur': 0 } }"
                            ng-minlength="1" ng-disabled="!$ctrl.cityValid"
                            ng-change="$ctrl.handleSchoolSearch(searchForm.school.$valid)"
                            name="school" type="text" autocomplete="off"
                            placeholder="Your school..." required
                            class="l-inputs__text-type"/>
                <button ng-disabled="$ctrl.schools.length === 0"
                        type="button" id="schoolBtn"
                        class=" l-dropdown__btn"></button>
                <ul class="l-dropdown__menu">
                    <li ng-repeat="school in $ctrl.schools track by $index"
                        ng-click="$ctrl.pickSchool(school)"
                        class="l-dropdown__menu-item">
                        {{school.name}}
                    </li>
                </ul>
            </div>
            <!-- SCHOOL END  -->

            <!-- CLASS -->
            <div class="l-inputs__text-type-wrapper
                        l-dropdown-wrapper
                        is-close" dropdown>
                <div id="classBtn"
                     class="l-inputs__text-type l-dropdown__btn">
                        {{$ctrl.class.name ? $ctrl.class.name : 'Your class...'}}
                </div>

                <ul class="l-dropdown__menu">
                    <li ng-repeat="class in $ctrl.classes track by $index"
                        ng-click="$ctrl.pickClass(class)"
                        class="l-dropdown__menu-item">
                        {{class.name}}  
                    </li>
                </ul>
            </div>
            <!-- CLASS END  -->
            <div class="l-btn__wrapper">
                <button ng-click="$ctrl.saveClass()"
                        class="l-btn__default
                                l-btn__primary">Sign in</button>
            </div>
        </form>
    </section>
</div>
