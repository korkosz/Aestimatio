<!doctype html>
<html>

<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/dist/app.css">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
</head>

<body class="cls-body">
    <!-- Google API key - AIzaSyDeuI5kA_XBaacxmTHXFHTf-SFX_hM6Q4s-->
    <div ng-controller="globalCtrl as globalCtrl">
        <section class="l-menu__navbar">
            <button ng-show="globalCtrl.user"
                    class="l-menu__hamburger">
                <span class="l-menu__hamburger-icon"></span>
                <span class="l-menu__hamburger-icon"></span>
                <span class="l-menu__hamburger-icon"></span>
            </button>
            <a  href="/home"
                class="l-menu__logo">
                <img src="static/assets/images/logo.svg" alt="" />
            </a>
        </section>


        <nav class="l-primary-nav">
            <h3 class="l-primary-nav__item">
                <a href="/home">Home</a>
            </h3>
            <h3 class="l-primary-nav__item">
                <a href="/user/grades">My grades</a>
            </h3>
            <h3 class="l-primary-nav__item">
                <a href="/class/settings">Settings</a>
            </h3>
            <h3 class="l-primary-nav__item">
                <a href="/class/timetable">Timetable</a>
            </h3>
            <h3 class="l-primary-nav__item">
                <a href="/class/search">class - search</a>
            </h3>

            <div style="margin-top: 30px;">
                <div style="color: white;">
                    {{globalCtrl.user.username}}
                </div>
                <h3 class="l-primary-nav__item
                            l-primary-nav__item--logout">
                    <a href="/logout">Logout</a>
                </h3>
            </div>
        </nav>

        <div ng-view
            class="l-main-container
                    is-open"></div>
    </div>

    <script src="//localhost:35729/livereload.js"></script>
    <script src="static/dist/bundle.js"></script>

    <script type="text/javascript">

        var windowWidth = window.innerWidth;
        var hamburger = $('.l-menu__hamburger');
        var navItem = $('.l-primary-nav__item a');
        var nav = $('.l-primary-nav');
        var body= $('.cls-body');

        // open and close primary menu
        hamburger.click(function (e){
            event.stopPropagation(e);
            toggle();
        });

        if ( windowWidth < 1400 ) {
            navItem.click(function (){
                toggle();
            });

            // close menu when click outside itself
            $(window).click(function (e) {
                if (!nav.is(e.target)
                    && nav.has(e.target).length === 0) {
                    remove();
                }
            });
        }

        function toggle(){
            hamburger.toggleClass('is-open');
            nav.toggleClass('is-open');
            body.toggleClass('is-open');
        }

        function remove() {
            hamburger.removeClass('is-open');
            nav.removeClass('is-open');
            body.removeClass('is-open');
        }

    </script>
</body>

</html>
